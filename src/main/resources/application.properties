spring.application.name=CustomerService
# MySQL Database Connection Properties
spring.datasource.url=jdbc:mysql://localhost:3306/customerService?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=12345678

# Hibernate Properties (for JPA)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Connection Pool Configuration (optional)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.initialization-mode=always

# SQL Script Initialization (optional, if you want to run SQL on startup)
spring.datasource.schema=classpath:schema.sql
spring.datasource.data=classpath:data.sql
